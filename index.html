</div>
    <div x-data="{
        posts: {},
        async getDataplayer() {
            fetch('https://api-jessedierckx.cloud.okteto.net/player', { mode: 'no-cors', method: 'GET' }).then(response => response.json));
        }
    }">
        <button x-on:click="getDataplayer">Send get request for data inserted player</button>
        Data returned: <strong x-text="posts.ranking">Placeholder</strong>
        <strong x-text="posts.first_name">Placeholder</strong>
        <strong x-text="posts.last_name">Placeholder</strong>
        <strong x-text="posts.team">Placeholder</strong>
        <strong x-text="posts.age">Placeholder</strong>
        <strong x-text="posts.games_played">Placeholder</strong>
        <strong x-text="posts.wins">Placeholder</strong>
        <strong x-text="posts.losses">Placeholder</strong>
 
    </div>
    <div x-data="{
        posts1: {},
        async getDatateam() {
            fetch('https://api-jessedierckx.cloud.okteto.net/team', { mode: 'no-cors', method: 'GET' }).then(response => response.json));
        }
    }">
        <button x-on:click="getDatateam">Send get request for data inserted team</button>
        Data returned: <strong x-text="posts1.ranking">Placeholder</strong>
        <strong x-text="posts1.name">Placeholder</strong>
        <strong x-text="posts1.games_played">Placeholder</strong>
        <strong x-text="posts1.wins">Placeholder</strong>
        <strong x-text="posts1.losses">Placeholder</strong>
    </div>
